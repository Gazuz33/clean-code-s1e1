<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img src="./eisenhower-matrix.jpg" class="matrix-img">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
   <div class="main-element">
      <p id="adding-element">
      <label for="new-task" class="new-task">Add Item</label>
        <div class="task-row-wrapper edit-mode">
          <input id="new-task"class="task task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task-input">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
